<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

    <main>

        <div class="card">
            <h1 class="title">Get insights that help your business grow.</h1>
            <p class="description">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.
            </p>
            <ul class="stats-list">
                <li>10k+ companies</li>
                <li>314 templates</li>
                <li>12m+ queries</li>
            </ul>
            <picture class="card-image">
                <source media="(min-width: 960px)" srcset="./images/image-header-desktop.jpg"/>
                <img src="./images/image-header-mobile.jpg" alt=""> <!-- decorative image -->
            </picture>
        </div>

    </main>

  
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/jumiranda5" target="_blank">Juliana Miranda</a>.
        </div>
    </footer>
    
</body>
</html>
